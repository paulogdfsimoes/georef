<!DOCTYPE html>
<html>
<head>
    <title>Mapa dos Distritos de Portugal</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Incluindo o Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Incluindo o Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        #map {
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Mapa dos Distritos de Portugal</h1>
    <div id="map"></div>

    <script>
        // Inicializando o mapa
        var map = L.map('map').setView([39.5, -8], 7); // Centralizando em Portugal

        // Adicionando uma camada de tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Dados GeoJSON dos distritos de Portugal
        var distritosGeoJSON = {
            "type": "FeatureCollection",
            "features": [
                // Adicione aqui os dados GeoJSON dos distritos
                // Exemplo de uma feature:
                {
                    "type": "Feature",
                    "properties": {
                        "name": "Lisboa"
                    },
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [
                            [
                                [-9.14159, 38.71146],
                                [-9.13909, 38.72589],
                                // Adicione mais coordenadas aqui
                                [-9.14159, 38.71146]
                            ]
                        ]
                    }
                }
                // Adicione mais distritos aqui
            ]
        };

        // Adicionando a camada GeoJSON ao mapa
        L.geoJSON(distritosGeoJSON, {
            onEachFeature: function (feature, layer) {
                // Adicionando popups aos distritos
                layer.bindPopup(feature.properties.name);
            }
        }).addTo(map);
    </script>
</body>
</html>
